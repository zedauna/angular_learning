<!-- Carte à jour avec bouton de changement -->
<div class="ToggleMonster">
    <h3 class="info">Carte à jour avec bouton de changement sur index :ToggleMonster() </h3>
    <button class="btn-toggleMonster" (click)="ToggleMonster()">Toggle Monster</button>
    <div class="card-list">
        <app-playing-card [monster]="monsters[selectedMonsterIndex]" />
    </div>
</div>
